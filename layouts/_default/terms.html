{{ define "main" }}
<div class="d-flex justify-content-center flex-column text-center pt-3">

<h1>{{ .Title }}</h1>

{{ range .Data.Terms.Alphabetical }}
<p>
  <a class="btn btn-outline-dark font-125" href="{{ .Page.Permalink }}">
    {{ .Page.Title }} <span class="badge badge-dark">{{ .Count }}</span> 
  </a>
</p>
{{ end }}
</div>

{{ end }}
